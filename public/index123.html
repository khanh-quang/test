<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inder:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <img class="image-1-icon" alt="" src="./image-1@2x.png" />
      <div class="ia">Ia: <span style="min-width: 100px;" class="text-end d-inline-block" id="Ia-value"></span></div>
      <div class="p">P: <span style="min-width: 100px;" id="P-value"></span></div>
      <div class="ua">Ua: <span style="min-width: 100px;" class="text-end d-inline-block" id="Ua-value"></span></div>
      <div class="hz">Hz: <span style="min-width: 100px;" class="text-end d-inline-block" id="Hz-value"></span></div>
      <div class="a">A: <span style="min-width: 100px;" id="A-value"></span></div>
    </div>
  </body>
  <script>
    function displayTime() {
        var now = new Date();
        var datetimeElement = document.getElementById('datetime');
        datetimeElement.innerHTML = now.toLocaleString();
    }

    setInterval(displayTime, 1000);
</script>
<script src="https://cdn.jsdelivr.net/npm/async-mqtt"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script async src="./js/index.js"></script>
</html>
